<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>overlay multiplanar</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>Doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <section>
      <h1>
        Overlay multiplanar
      </h1>
      <p>
         Displayed in the multiplanar view
      </p>
    </section>
    <!-- demo 1 -->
    <section>
      <div id="demo1" style="width:90%; height:400px;">
        <canvas id="gl1" height=480 width=640>
        </canvas>
      </div>
    </section>
    <script src="./niivue.umd.js">
    </script>
    <script>

      var nv1 = new niivue.Niivue(opts={trustCalMinMax:false})
      nv1.attachTo('gl1')
      nv1.setSliceType(nv1.sliceTypeMultiplanar)
    </script>
  </body>
</html>
