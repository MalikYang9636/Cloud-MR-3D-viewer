<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Advanced 3D Overlay</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>Doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <section>
      <h1>
        Advanced 3D Overlay
      </h1>
      <p>
        Click the buttons to load test images
      </p>
      <p>
        <h3>Controls</h3>
        <ul>
          <li>clicks, double-clicks and drags interactively update image</li>
          <li>press C or scroll wheel for interactive clip plane</li>
          <li>press V to toggle between 2D and 3D views</li>
        </ul>
      </p>
    </section>
    <!-- demo 1 -->
    <section>
      <div id="demo1" style="width:90%; height:400px;">
        <canvas id="gl1" height=480 width=640>
        </canvas>
      </div>
    </section>
    <section>
      <p>available test images:</p>
      <p id="images"></p>
    </section>
    <section>
      <p>available color maps:</p>
      <p id="colormaps"></p>
    </section>
    <script src="./niivue.umd.js">
    </script>
    <script>

      var nv1 = new niivue.Niivue()
      nv1.attachTo('gl1')
      nv1.setSliceType(nv1.sliceTypeRender)
      nv1.setClipPlane([0.35, 270, 0])
      cmaps = nv1.colorMaps()
      cmapEl = document.getElementById('colormaps')
      for (let i=0; i<cmaps.length; i++) {
        let btn = document.createElement("button")
        btn.innerHTML = cmaps[i]
        btn.onclick = function() {
          nv1.volumes[0].setColorMap(cmaps[i])
          nv1.updateGLVolume()
        }
        cmapEl.appendChild(btn)
      }
    </script>
  </body>
</html>
